<a href="./course.html" class="link card__item">
	<span class="card__item_img img-item"><img src="./images/card/@@image" alt="" class="img-bg"></span>
	<span class="card__item_name">@@name</span>
	<span class="card__item_descr">@@descr</span>
	<span class="card__item_info">
		<span class="mark">@@price</span>
		@@if(number !== "") {<span>@@number</span>}
		@@if(time !== "") {<span>@@time</span>}
	</span>
</a>
